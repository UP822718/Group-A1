<!DOCTYPE html>
<html>

<head>
  <title>Statistics Page</title>
  <link rel="stylesheet" href="./css/style.css">
  <style media="screen">

    #first-name, #last-name, #weight, #hours-of-exercise, #hydration, #steps, #primary-paragraph {
          border: 5px solid #ccc;
          padding: 10px;
          margin-bottom: 10px;

        }
        .content{
          top:0%;
          overflow: scroll;
          height:100%
        }
        .col1{
          display: grid;
           grid-template-columns: auto;
           justify-content: center;
        }

      </style>


</head>

<body id="particles-js">
  <canvas id="canvas"></canvas>
  <script src="./js/particles.js"></script>
  <script src="./js/particles-js.js"></script>
  </section>

  <section class ="content">
      <div id="primary-paragraph">
        <h2 class="primary-paragraph" >Check out your stats</h2>
      <p>Below is an overview of your statistcs. Keep checking back to see where
      you are at.</p>
      </div>
      <p>
        <!-- line Break -->
        <!-- Horizontal Line/Rule -->
        <hr>
      </p>
        <section class="stats-section">
          <h1> CURRENT STATS </h1>
            <ul id="hydrationStat"> Hydration = <%=hydration%> </ul>
            <ul id="weightStat"> Weight = <%=weight%> </ul>
            <ul id="caloriesStat"> Calories = <%=calories%> </ul>
            <ul id="stepsStat"> Steps = <%=steps%> </ul>
        </section>
      <form class="statForm"action="/addStats" method="POST">
          <div id="addHydration" ><br>
            <label for="hydration">Hydration in Litres</label><br>
            <input type="number" name="hydration" placeholder="e.g 2 (Litres)" required>
          </div>
          <div id="addweight" ><br>
            <label for="weight">Weight in pounds(LB)</label><br>
            <input type="number" name="weight" placeholder="e.g 70 (Kg)">
          </div>
          <div id="addCalories" ><br>
            <label for="calories consumed">Total amount of calories consumed today</label><br>
            <input type="number" name="calories" placeholder="e.g 3000 (Cal)">
          </div>
          <div id="addSteps" ><br>
            <label for="steps">Steps taken today</label><br>
            <input type="number" name="steps" placeholder="e.g 100000 (steps)">
          </div>
          <button type="reset">Reset</button>
        </form>

        <script src="./js/charts.js"></script>
        <div id="HydrationLevel" style="height: 370px; width: 90%;"></div>
        <div id="Weight" style="height: 370px; width: 90%;"></div>
        <div id="calories" style="height: 370px; width: 90%;"></div>
        <div id="stepsCount" style="height: 370px; width: 90%;"></div>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>


        <div id="footer">
          <p>GPL &copy; 2019</p>
        </div>
    </section>


</body>

</html>
