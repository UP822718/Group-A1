<!DOCTYPE HTML>
<html>
<head>
<script>
window.onload = function () {

	let sMon = 10000
	let sTue = 7000
	let sWed = 9458
	let sThu = 2398
	let sFri = 765
	let sSat = 3876
	let sSun = 8654

let chart = new CanvasJS.Chart("steps", {
	animationEnabled: true,
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	title:{
		text: "Steps per Day"
	},
	axisY: {
		title: "Steps"
	},
	data: [{
		type: "column",
		showInLegend: true,
		legendMarkerColor: "grey",
		legendText: "Days of the Week",
		dataPoints: [
			{ y: sMon, label: "Monday" },
			{ y: sTue,  label: "Tuesday" },
			{ y: sWed,  label: "Wednesday" },
			{ y: sThu,  label: "Thursday" },
			{ y: sFri,  label: "Friday" },
			{ y: sSat, label: "Saturday" },
			{ y: sSun,  label: "Sunday" }
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="steps" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
