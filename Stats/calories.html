<!DOCTYPE HTML>
<html>
<head>
<script>
window.onload = function () {

let cMon = 10000 * 0.05
let cTue = 7000 * 0.05
let cWed = 9458 * 0.05
let cThu = 2398 * 0.05
let cFri = 765 * 0.05
let cSat = 3876 * 0.05
let cSun = 8654 * 0.05

let chart = new CanvasJS.Chart("calories", {
	animationEnabled: true,
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	title:{
		text: "calories lost per Day"
	},
	axisY: {
		title: "calories lost"
	},
	data: [{
		type: "column",
		showInLegend: true,
		legendMarkerColor: "grey",
		legendText: "Days of the Week",
		dataPoints: [
			{ y: cMon, label: "Monday" },
			{ y: cTue,  label: "Tuesday" },
			{ y: cWed,  label: "Wednesday" },
			{ y: cThu,  label: "Thursday" },
			{ y: cFri,  label: "Friday" },
			{ y: cSat, label: "Saturday" },
			{ y: cSun,  label: "Sunday" }
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="calories" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
